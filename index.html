<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <link rel="stylesheet" href="style.css">
  <link rel="website icon" href="img/news-logo.svg">
</head>
<body>
  <header class="site-header">
    <div class="site-header__container container">
      <div class="site-header__logo">
        <img src="img/news-logo.svg" alt="">
      </div>
      <ul class="site-header__nav">
        <li class="site-header__nav-item">
          <p>Street</p>
        </li>
        <li class="site-header__nav-item">
          <p>World</p>
        </li>
        <li class="site-header__nav-item">
          <p>Euro 2025</p>
        </li>
        <li class="site-header__nav-item">
          <p>Technology</p>
        </li>
        <li class="site-header__nav-item">
          <button class="navigation-btn"><img src="img/search-icon.svg" alt=""></button>
        </li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <div class="main-content__container container">

      <div class="main-section-1 first-section">
        <div class="first-section__hero hero">

          <div class="hero__box gray-box">
            <div class="hero__box-info">
              <p class="hero__label">In label</p>
              <h3 class="hero__title">Ini Adalah Judul Artikel</h3>
              <h4  class="hero__author">By Ridho Satriawan</h4>
            </div>
          </div>
        </div>
      </div>


      <div class="main-section-2 second-section"></div>
    </div>
  </main>
</body>
</html>
